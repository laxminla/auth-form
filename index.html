<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Auth form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Sign Up Form</h2>
            <form method="POST">
                <div class="input-group">
                    <lable for="email">Email</lable>
                    <input type="text" name="email" id ="email" placeholder="laxminla@yahoo.com" />
                </div>
                <div class="input-group">
                    <lable for="password">Password</lable> 
                    <input type="text" name="password" id ="password" placeholder="abcdef345" />
                </div>
                <div id="response">

                </div>
                <button id="sign-up">Sign Up</button>
            </form>
        </div>

        <div class="card">
            <h2>Last Registered User:</h2>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Password:</strong> <span id="user-password"></span></p>
        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
